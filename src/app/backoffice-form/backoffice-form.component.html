
<div [hidden]="submitted">
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
            required
            [(ngModel)]="model.username" name="username"
            #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Username is required
        </div>    
    </div>    

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text"  class="form-control" id="email"
            required
            [(ngModel)]="model.email" name="email">
        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Email is required
        </div> 
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" 
        required
        [(ngModel)]="model.gender" name="gender">
        <option *ngFor="let pow of genders" [value]="pow">{{pow}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="bio">Bio</label>
        <input type="text"  class="form-control" id="bio"
        required
        [(ngModel)]="model.bio" name="bio">
    </div> 

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Save</button>
</form> 
</div>
